<div class="header-inner">
    <div class="header-logo">
        <a routerLink="/">
            <img src="assets/img/logo.png" alt="Logo">
            <span>Palm Tree Wedding</span>
        </a>
    </div><!-- /.header-logo -->

    <div class="header-content">

        <div class="header-bottom">

            <ul class="header-nav-primary nav nav-pills collapse navbar-collapse">
                <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a routerLink="/">Home</a>
                </li>
                <li *ngIf="authenticated" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a routerLink="/secure">Secure</a>
                </li>
                <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a routerLink="/search">Search</a>
                </li>

                <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
                    <a routerLink="/contact">Contact</a>
                    <!--<ul class="sub-menu">-->
                        <!--<li><a href="contact-1.html">Contact v1</a></li>-->
                        <!--<li><a href="contact-2.html">Contact v2</a></li>-->
                        <!--<li><a href="contact-3.html">Contact v3</a></li>-->
                    <!--</ul>-->
                </li>
                <li *ngIf="authenticated">
                    <a href="javascript:;" (click)="logout()">Log out</a>
                </li>
            </ul>

            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".header-nav-primary">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div><!-- /.header-bottom -->
    </div><!-- /.header-content -->
</div><!-- /.header-inner -->
